<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<title>Lotto</title>
</head>
<body>
<div style="padding-left: 25%; padding-right: 25%">
	<img src="lotto.png" alt="lotto" style="width: 20%; padding-top: 5px;">
	
	<div style="padding-top: 10px; padding-bottom: 10px;">
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">구매 금액을 입력해 주세요.</span>
			</div>
			<input type="number" id="lotto-money-input-text" class="form-control" min="0" placeholder="로또 구매 금액"
			       aria-label="Username" aria-describedby="basic-addon1">
			<button type="button" class="btn btn-outline-success" onclick="getNumOfLotto()">로또 구매</button>
		</div>
		<div id="lotto-money-result" class="badge" style="width: 30%;"></div>
	</div>
	
	<div style="padding-top: 10px; padding-bottom: 10px;">
		<div class="input-group mb-3" style="padding-top: 30px;" id="manual-lotto-input">
			<div class="input-group-prepend">
				<span class="input-group-text">수동으로 구매할 로또 수를 입력해 주세요.</span>
			</div>
			<input type="number" id="manual-lotto-input-text" class="form-control" min="0" placeholder="수동 구매 로또 수"
			       aria-label="Username" aria-describedby="basic-addon1" disabled>
			<button type="button" class="btn btn-outline-success" disabled onclick="getNumOfLotto()">수동 구매</button>
		</div>
		<div id="manual-lotto-result" class="badge" style="width: 30%;"></div>
	</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    function appendNewNodeAt(parent, node) {
        while (parent.firstChild) {
            parent.removeChild(parent.firstChild);
        }
        parent.appendChild(node);
    }

    function turnOffDisable(id) {
        $(id).find("input, select, button, textarea").prop("disabled", false);
    }
    
    function getNumOfLotto() {
        return new Promise(function (resolve, reject) {
            var input = document.getElementById("lotto-money-input-text").value;
            $.get('/lotto-money?input=' + input, function (response) {
                if (response) {
                    resolve(response);
                }
                reject(new Error("Request is failed"));
            });
        }).then(function (value) {
            turnOffDisable("#manual-lotto-input");
            var textNode = document.createTextNode(value);
            var parent = document.getElementById("lotto-money-result");
            appendNewNodeAt(parent, textNode);
        }).catch(function (err) {
            console.log(err);
        });
    }

</script>

</body>
</html>
