<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    // TODO : erase later
    window.onload = function () {
        turnOffDisable("body");
    };

    var numOfManualLotto;

    function updateNewNodeAt(parent, node) {
        while (parent.firstChild) {
            parent.removeChild(parent.firstChild);
        }
        appendNewNodeAt(parent, node);
    }

    function appendNewNodeAt(parent, node) {
        parent.appendChild(node);
    }

    function turnOnDisable(id) {
        $(id).find("input, select, button, textarea").prop("disabled", true);
    }

    function turnOffDisable(id) {
        $(id).find("input, select, button, textarea").prop("disabled", false);
    }

    function getLottoMoneyResult() {
        return new Promise(function (resolve, reject) {
            var purchasePrice = document.getElementById("lotto-money-input-text").value;
            $.post('/lotto-money', {lottoMoney: purchasePrice}, function (response) {
                if (response) {
                    resolve(response);
                }
                reject(new Error("Request is failed"));
            });
        }).then(function (value) {
            turnOnDisable("#lotto-money-input");
            turnOffDisable("#num-of-manual-lotto-input");
            var textNode = document.createTextNode(value);
            var parent = document.getElementById("lotto-money-result");
            updateNewNodeAt(parent, textNode);
        }).catch(function (err) {
            console.log(err);
        });
    }

    function getNumOfManualLottoResult() {
        return new Promise(function (resolve, reject) {
            numOfManualLotto = document.getElementById("num-of-manual-lotto-input-text").value;
            $.post('/num-of-manual-lotto', {num: numOfManualLotto}, function (response) {
                if (response) {
                    resolve(response);
                }
                reject(new Error("Request is failed"));
            });
        }).then(function (value) {
            turnOnDisable("#num-of-manual-lotto-input");
            turnOffDisable("#manual-lotto-buttons");
            var textNode = document.createTextNode(value);
            var parent = document.getElementById("num-of-manual-lotto-result");
            updateNewNodeAt(parent, textNode);
        }).catch(function (err) {
            console.log(err);
        });
    }

    function generateLottoTag(value) {
        var spanTag = document.createElement("div");
        spanTag.setAttribute("class", "badge badge-pill badge-success");
        spanTag.setAttribute("style", "display: block; margin-right: 75%; margin-bottom: 1px;");
        spanTag.textContent = value['firstNum']
            + ", " + value['secondNum']
            + ", " + value['thirdNum']
            + ", " + value['fourthNum']
            + ", " + value['fifthNum']
            + ", " + value['sixthNum'];
        return spanTag;
    }

    function getManualLottoResult() {
        // TODO : 현재까지 쌓인 로또의 개수를 numOfManualLotto와 비교 check
        if (checkNumOfLottoButtons()) {
            return new Promise(function (resolve, reject) {
                var pressedLotto = makeManualLotto();
                $.post('/manual-lotto', {
                    firstNum: pressedLotto[0],
                    secondNum: pressedLotto[1],
                    thirdNum: pressedLotto[2],
                    fourthNum: pressedLotto[3],
                    fifthNum: pressedLotto[4],
                    sixthNum: pressedLotto[5]
                }, function (response) {
                    if (response) {
                        resolve(response);
                    }
                    reject(new Error("Request is failed"));
                });
            }).then(function (value) {
                // turnOnDisable("#manual-lotto-buttons");
                // turnOffDisable("#lotto-buttons");

                var parent = document.getElementById("manual-lotto-list");
                var spanTag = generateLottoTag(value);
                appendNewNodeAt(parent, spanTag);
            }).catch(function (err) {
                console.log(err);
            });
        }
        alert("로또 구매 시 6개의 숫자를 선택해 주세요.");
    }

    function checkNumOfLottoButtons() {
        var checked = 0;
        $("#lotto-buttons button").each(function (index) {
            if ($(this).attr('aria-pressed') === "true") {
                checked++;
            }
        });

        return checked === 6;
    }

    function makeManualLotto() {
        var pressedButtons = [];
        $("#lotto-buttons button").each(function (index) {
            if ($(this).attr('aria-pressed') === "true") {
                pressedButtons.push($.trim($(this).text()));
            }
        });
        console.log(pressedButtons);
        return pressedButtons;
    }

</script>
